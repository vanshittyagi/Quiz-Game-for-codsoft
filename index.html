<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styyle.css">
</head>
<body>
    <h1>Quiz Game</h1>
    <div class="quiz-container" id="quiz">
        <div id="quebox" class="question">DUMMY QUESTION</div>
        <div class="option">
            <input id="option1" type="radio" name="option" value="a">
            <label for="option1" id="label1"></label>
        </div>
        <div class="option">
            <input id="option2" type="radio" name="option" value="b">
            <label for="option2" id="label2"></label>
        </div>
        <div class="option">
            <input id="option3" type="radio" name="option" value="c">
            <label for="option3" id="label3"></label>
        </div>
        <div class="option">
            <input id="option4" type="radio" name="option" value="d">
            <label for="option4" id="label4"></label>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
